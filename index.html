<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="header">To Do List</h1>
    <p>(Add your task that needs to be done in the box below and then hit "Add" to put it on your list!)</p>
    <input id="input1" type="text" placeholder="Add chore here...">
    <button onclick="updateText()" id="btn">Add</button>
    <ul id="myList">
      <li>Play Sea of Thieves</li>
      <li class="checked">Make a To Do list project for Zach</li>
      <li>Read a novel</li>
      <li>Ride a bike</li>
      <li>Make a delete button for To Do list</li>
      <li>Revise Resumes</li>
      <li>Push projects to GitHub</li>
    </ul>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
